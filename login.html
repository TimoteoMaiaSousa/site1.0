<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
</head>
<body>
    <form action="submit" method="post" class="form_login" id="form_login">
        <h1>Login</h1>
        <label for="" id="nome">Nome:</label>
        <input type="text" id="nome_i" required>
        <label for="" id="email">E-mail:</label>
        <input type="email" id="email_i" required>
        <label for="" id="senha">Senha:</label>
        <input type="password" id="senha_i" required>
        <label for="" id="lemb"><input type="checkbox" name="lembrar" id="lembrar">Lembre-se de mim</label>
        <input type="submit" value="Entrar" id="enviar">
    </form>
</body>
</html>
