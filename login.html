<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/login.css">
    <link rel="shortcut icon" href="./imgs/Timoteo artes.png" type="image/x-icon">
</head>
<body>
    <div class="voltar">
        <a href="index.html">Voltar ao início</a>
    </div>
    <form action="submit" method="post" class="form_login" id="form_login">
        <img src="imgs/Timoteo artes.png" alt="" id="logo_form">
        <h1>Login</h1>
        <div>
            <label for="" id="nome">Nome:</label>
            <input type="text" id="nome_i" required>
        </div>
        <div>
            <label for="" id="email">E-mail:</label>
            <input type="email" id="email_i" required>
        </div>
        <div>
            <label for="" id="senha">Senha:</label>
            <input type="password" id="senha_i" required>
        </div>
        <div>
            <a href="cadastro.html">Não tenho uma conta</a>
            <p>
                <input type="checkbox" name="lembrar" id="lembrar">
                <label for="lembrar" id="lembrar">Lembre-se de mim</label>
            </p>
        </div>
        <input type="submit" value="Entrar" id="enviar" onsubmit="enviar()">
    </form>
</body>
</html>
